# D:\polyglot_connect\.github\workflows\deploy.yml
name: Build and Deploy Polyglot Connect App (with Vite Define)

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout üõéÔ∏è
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Dependencies ‚öôÔ∏è
        run: npm ci 
        # No need for dotenv-cli anymore with this approach

      - name: Build with Vite (using defined environment variables) üõ†Ô∏è
        env: # Set environment variables for THIS step
          WORKFLOW_DEFINED_VITE_GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          WORKFLOW_DEFINED_VITE_GEMINI_API_KEY_ALT: ${{ secrets.GEMINI_API_KEY_ALT }}
          WORKFLOW_DEFINED_VITE_GEMINI_API_KEY_ALT_2: ${{ secrets.GEMINI_API_KEY_ALT_2 }}
          WORKFLOW_DEFINED_VITE_GROQ_API_KEY: ${{ secrets.GROQ_API_KEY }}
          WORKFLOW_DEFINED_VITE_TOGETHER_API_KEY: ${{ secrets.TOGETHER_API_KEY }}
          WORKFLOW_DEFINED_VITE_TEST_VAR: "HelloFromViteDefineInAction"
        run: |
          echo "Building with explicitly set environment variables for Vite's define config..."
          npm run build

      - name: Verify Build Output (Debugging) üîç
        run: |
          echo "Listing contents of ./dist/ directory (Vite build output):"
          ls -R ./dist
          echo "--- Verifying index.html in dist ---"
          ls -A ./dist/index.html || echo "index.html NOT FOUND in dist"
          echo "--- Searching for VITE_TEST_VAR value in bundled JS ---"
          JS_BUNDLE_FILE=$(find ./dist/assets -name "*.js" -type f | head -n 1)
          if [ -n "$JS_BUNDLE_FILE" ]; then
            echo "Checking bundle: $JS_BUNDLE_FILE"
            if grep -q "HelloFromViteDefineInAction" "$JS_BUNDLE_FILE"; then
              echo "‚úÖ VITE_TEST_VAR value was correctly injected via define."
            else
              echo "‚ùå VITE_TEST_VAR value was NOT found in the JS bundle (define method)."
            fi
            # We no longer expect 'import.meta.env' literally for these defined vars
            if grep -q "import.meta.env.VITE_TEST_VAR" "$JS_BUNDLE_FILE"; then
              echo "‚ö†Ô∏è 'import.meta.env.VITE_TEST_VAR' might still be literally in bundle, check define."
            else
              echo "‚úÖ 'import.meta.env.VITE_TEST_VAR' likely replaced by define (GOOD)."
            fi
          else
            echo "Could not find main JS bundle in dist/assets/ to verify."
          fi

      - name: Deploy to gh-pages branch üöÄ
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist 
          force_orphan: true 
          keep_files: false