      # --- START: THE FIX ---
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18' # Using a recent stable version of Node.js

      - name: Install Dependencies
        run: npm install
      # --- END: THE FIX ---
      
      - name: Build Project
        run: npm run build

      - uses: FirebaseExtended/action-hosting-deploy@v0
