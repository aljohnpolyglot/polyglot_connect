    <style>
        :root {
            --primary-font: 'Roboto', sans-serif;
            --heading-font: 'Merriweather Sans', sans-serif;
            --text-light: #f0f2f5;
            --text-dark: #212529;
            --bg-dark: #1c1e21;
            --border-color: #3a3a3a;
            --accent-color: #5865F2;
        }

        body, html {
            margin: 0; padding: 0;
            font-family: var(--primary-font);
            background-color: var(--bg-dark);
            color: var(--text-light);
        }

        .updates-container {
            max-width: 800px;
            margin: 120px auto 60px auto; /* Top margin for navbar */
            padding: 0 2rem;
        }
        
        .updates-header h1 {
            font-family: var(--heading-font);
            font-size: 2.8rem;
            text-align: center;
            margin-bottom: 2rem;
            color: var(--accent-color);
        }

        /* The scrollable box for the notes */
        .updates-feed {
            background-color: #2a2a2a;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            height: 65vh; /* Take up 65% of the viewport height */
            overflow-y: auto; /* This makes it scrollable */
            padding: 1rem 2rem;
        }

        .patch-note-entry {
            border-bottom: 1px solid var(--border-color);
            padding: 2rem 0;
        }
        .patch-note-entry:last-child {
            border-bottom: none;
        }
        .patch-note-entry:first-child {
            padding-top: 0;
        }

        .patch-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
        }

        .patch-header .version {
            background-color: var(--accent-color);
            color: white;
            font-weight: 700;
            padding: 0.25rem 0.75rem;
            border-radius: 50px;
            font-size: 0.9rem;
        }

        .patch-header .release-date {
            font-size: 0.9rem;
            color: #a0a0a0;
        }

        .patch-content h2 {
            font-family: var(--heading-font);
            margin: 0 0 1rem 0;
        }
        
        /* Styles for the markdown content */
        .patch-content .notes-body {
            line-height: 1.6;
            color: #d1d2d3;
        }
        .patch-content .notes-body ul {
            padding-left: 20px;
        }
        .patch-content .notes-body li {
            margin-bottom: 0.5rem;
        }
        .patch-content .notes-body strong {
            color: #fff;
        }

        /* Loading Spinner */
        #loading-spinner {
            text-align: center;
            padding: 4rem;
            font-size: 2rem;
            color: var(--accent-color);
        }
        .fa-spin {
            animation: fa-spin 2s infinite linear;
        }
        @keyframes fa-spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>

<style>
    /* Base styles for the landing page navbar */
    .landing-navbar {
        position: fixed; top: 0; left: 0; width: 100%;
        z-index: 1000;
        display: flex; justify-content: space-between; align-items: center;
        padding: 15px 5%; box-sizing: border-box;
        background: linear-gradient(to bottom, rgba(0,0,0,0.6), rgba(0,0,0,0));
        transition: background-color 0.3s ease, backdrop-filter 0.3s ease;
        font-family: 'Roboto', sans-serif;
    }
    
    .landing-navbar.scrolled {
        background-color: rgba(18, 18, 18, 0.85);
        backdrop-filter: blur(8px);
    }

    /* Left Side: Brand */
    .landing-navbar-brand { display: flex; align-items: center; gap: 12px; text-decoration: none; }
    .landing-navbar-logo { height: 36px; }
    .landing-navbar-title { color: #fff; font-size: 1.4em; font-weight: 700; }

    /* Middle Links (for Desktop) */
    .landing-navbar-links { display: flex; gap: 25px; }
    .landing-navbar-links a { color: rgba(255,255,255,0.9); text-decoration: none; font-weight: 500; }
    .landing-navbar-links a:hover { color: #fff; }

    /* Right Side Action Button (for Desktop) */
    .landing-navbar-actions a {
        background-color: #5865F2; color: white; text-decoration: none;
        padding: 10px 20px; border-radius: 6px; font-weight: 700;
        transition: background-color 0.2s;
    }
    .landing-navbar-actions a:hover { background-color: #4752C4; }

    /* Hamburger Menu Button */
    .navbar-hamburger {
        display: none;
        font-size: 1.5rem;
        background: none; border: none;
        cursor: pointer;
        z-index: 1002;
        color: white; /* <--- ADD THIS LINE */
    }
    
    /* === THE BULLETPROOF FIX === */
    /* This targets ANY element (*) inside the button and forces its color to be white.
       This is stronger than the 'body' rule and will win the specificity war. */
    .navbar-hamburger * {
        color: white;
    }
    /* =========================== */

    /* Styles for the slide-out mobile menu panel */
    .mobile-nav-menu {
        position: fixed;
        top: 0;
        right: 0;
        width: 70%;
        max-width: 300px;
        height: 100vh;
        background-color: #1c1e21;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        gap: 2.5rem;
        transform: translateX(100%);
        transition: transform 0.3s ease-in-out;
        box-shadow: -5px 0 15px rgba(0,0,0,0.2);
        z-index: 1001;
    }

    .mobile-nav-menu.active {
        transform: translateX(0);
    }

    /* Links inside the mobile menu */
    .mobile-nav-menu a {
        color: rgba(255,255,255,0.9);
        text-decoration: none;
        font-size: 1.2rem;
        font-weight: 500;
    }
    
    .mobile-nav-menu .mobile-nav-cta a {
        background-color: #5865F2;
        padding: 12px 24px;
        border-radius: 6px;
        color: white;
    }

    /* Media Query for Mobile/Tablet View */
    @media (max-width: 820px) {
        .landing-navbar-links, .landing-navbar-actions {
            display: none;
        }
        .navbar-hamburger {
            display: block;
            color: white;
        }
    }
</style>
